<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Alura+</title>
  </head>
  <body>
    <section class="container principal">
      <div class="container__caixa">
        <h1 class="container__titulo">
          Com a Combo+, você pode aproveitar o Alura+ e o Alura Língua por um
          preço único.
        </h1>
        <img class="container__imagem" alt="combo Alura+" src="img/Combo.png" />
        <a class="container__botao" href="www.alura.com.br"
          >Assine por 12x de 120,00*</a
        >
        <a class="container__botao botao_secundario" href="www.alura.com.br"
          >Assinar somente o Alura+</a
        >
        <p class="container__aviso">O preço pode variar caso a assinatura seja feita em outros planos.</p>
      </div>
    </section>
    <section class="container secundario">
        <img class="secundario__imagem" src="./img/Plataformas.png" alt="imagem" />
        <div class="container__descricao">
            <h2 class="descricao__titulo">Assista do seu jeito:</h2>
            <p class="descricao__texto">Na TV, Tablet ou Celular.</p>
        </div>

    </section>
  </body>
</html>
